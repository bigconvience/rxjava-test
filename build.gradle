group 'rxjava-test'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.reactivex:rxjava:1.0.12'
    compile 'io.reactivex:rxjava-math:1.0.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
